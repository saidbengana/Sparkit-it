<!DOCTYPE html>
<html>
<head>
    <title>R2 CORS Test</title>
</head>
<body>
    <h2>R2 CORS Test</h2>
    <div id="result"></div>
    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            try {
                // Try to fetch the test file we created earlier
                const response = await fetch('https://storage.appractic.com/test/storage-test.txt');
                const text = await response.text();
                result.innerHTML = `Success! Content: ${text}`;
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
            }
        }
        testCORS();
    </script>
</body>
</html>
